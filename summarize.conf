# Newsboat AI Summarization Configuration
# =====================================

# AI Provider Selection
# Options: claude, chatgpt, grok
PROVIDER="claude"

# Browser Command (usually auto-detected)
# macOS: open, Linux: xdg-open, Custom: firefox, chrome, etc.
BROWSER_CMD="open"

# Custom Prompt (optional)
# Uncomment and modify to override the default summarization prompt
# CUSTOM_PROMPT="Your custom prompt here"

# Usage Instructions:
# 1. Navigate to article/video in newsboat
# 2. Press ,m (comma + m) to activate
# 3. Browser opens with AI chat interface
# 4. Content is copied to clipboard automatically
# 5. Paste with Cmd+V (macOS) or Ctrl+V (Linux) into chat

# Supported Content Types:
# - Web articles (extracted via curl/lynx)
# - YouTube videos (transcript via youtube-transcript-api)
# - Any URL that returns readable content
